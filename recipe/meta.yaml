{% set name = "lumen" %}
{% set version = "0.7.0" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 66dcccb043d8a17420b19d465731722ea65fc9fe8610d1e9fa0d3806408a27a4

build:
  noarch: python
  number: 0
  entry_points:
    - lumen = lumen.command:main
  script:
    - {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - param >=1.7.0
    - pyct >=0.4.4
    - setuptools >=30.3.0
  run:
    - python >={{ python_min }}
    - panel >=1.3.0
    - hvplot
    - holoviews >=1.17
    - pandas
    - packaging
    - intake <2
    - jinja2 >3.0
    - pyyaml

test:
  imports:
    - lumen
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
    - lumen --help

about:
  home: https://github.com/holoviz/lumen
  summary: Illuminate your data. A monitoring solution built on Panel
  description: |
    The Lumen project provides a framework for visual analytics, which allows users to
    build data-driven dashboards from a simple yaml specification. The power of
    Lumen comes from the ability to leverage the powerful data intake, data processing
    and data visualization libraries available in the PyData ecosystem.
  license: BSD-3-Clause
  license_file: LICENSE
  doc_url: https://lumen.holoviz.org/
  dev_url: https://github.com/holoviz/lumen

extra:
  recipe-maintainers:
    - hoxbro
    - philippjfr
